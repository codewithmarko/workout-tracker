<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <script type="module" src="main.js"></script>

    <title>Track It - Workout Tracker üèÉ‚Äç‚ôÇÔ∏è</title>
  </head>
  <body>
    <div class="popup__layer hidden">
      <div class="popup__delete">
        <h2 class="popup__heading">
          You are about to delete all your workouts, are you sure?
        </h2>
        <div class="popup__btn-container">
          <button class="popup__btn popup__btn--danger">DELETE</button>
          <button class="popup__btn popup__btn--neutral">Cancel</button>
        </div>
      </div>
    </div>
    <div class="app">
      <div class="sidebar">
        <img class="debug" src="/logo-removebg-preview.png" alt="" />

        <ul class="workouts">
          <div class="workouts__options">
            <select class="workouts__sort" id="">
              <option
                class="workouts__sort--duration"
                value
                disabled
                selected
                v
              >
                SORT WORKOUTS
              </option>
              <option class="workouts__sort--duration" value="duration">
                Duration
              </option>
              <option class="workouts__sort--distance" value="distance">
                Distance
              </option>
            </select>
            <button class="workouts__delete-btn hidden">DELETE ALL</button>
          </div>
          <form class="form hidden">
            <div class="form__row">
              <label class="form__label">Type</label>
              <select class="form__input form__input--type">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="form__row">
              <label class="form__label">Distance</label>
              <input
                class="form__input form__input--distance"
                placeholder="km"
              />
            </div>
            <div class="form__row">
              <label class="form__label">Duration</label>
              <input
                class="form__input form__input--duration"
                placeholder="min"
              />
            </div>

            <div class="form__row">
              <label class="form__label">Cadence</label>
              <input
                class="form__input form__input--cadence"
                placeholder="step/min"
              />
            </div>
            <div class="form__row form__row--hidden">
              <label class="form__label">Elev Gain</label>
              <input
                class="form__input form__input--elevation"
                placeholder="meters"
              />
            </div>
            <button class="form__btn">OK</button>
          </form>

          <div class="workouts__container">
            <form class="editForm hidden">
              <h2 class="workout__title form__editTitle">
                Edit workout running on
              </h2>
              <div class="form__row">
                <label class="form__label">Type</label>
                <select class="form__input-e form__input-e--type" value="">
                  <option value="running">Running</option>
                  <option value="cycling">Cycling</option>
                </select>
              </div>
              <div class="form__row">
                <label class="form__label">Distance</label>
                <input
                  class="form__input-e form__input-e--distance"
                  placeholder="km"
                  value="59"
                />
              </div>
              <div class="form__row">
                <label class="form__label">Duration</label>
                <input
                  class="form__input-e form__input-e--duration"
                  placeholder="min"
                  value=""
                />
              </div>

              <div class="form__row">
                <label class="form__label">Cadence</label>
                <input
                  class="form__input-e form__input-e--cadence"
                  placeholder="step/min"
                  value=""
                />
              </div>

              <div class="form__row form__row--hidden">
                <label class="form__label">Elev Gain</label>
                <input
                  class="form__input-e form__input-e--elevation"
                  placeholder="meters"
                  value=""
                />
              </div>
              <button class="form__editBtn hidden">OK</button>
            </form>
          </div>
        </ul>

        <p class="copyright">
          &copy; Copyright by
          <a
            class="twitter-link"
            target="_blank"
            href="https://twitter.com/jonasschmedtman"
            >Jonas Schmedtmann</a
          >. Refactored by
          <a
            class="twitter-link"
            target="_blank"
            href="https://www.instagram.com/codewithmarko"
            >codewithmarko</a
          >
          for learning purposes.
        </p>
      </div>

      <div class="map__container">
        <div class="map__loader">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 map__loader-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.631 8.41m5.96 5.96a14.926 14.926 0 01-5.841 2.58m-.119-8.54a6 6 0 00-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 00-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 01-2.448-2.448 14.9 14.9 0 01.06-.312m-2.24 2.39a4.493 4.493 0 00-1.757 4.306 4.493 4.493 0 004.306-1.758M16.5 9a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"
            />
          </svg>
          <p class="map__loader-p">
            Loading map
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 map__loader-p-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
          </p>
        </div>
        <div id="map"></div>
      </div>
    </div>
  </body>
</html>
